<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search - Rose Boutique</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="script.js" defer></script>
   
   
  
</head>
<body>
    <section id="header">
        <a href="home.html"><img src="images/lo.png" class="logo" style="width: 50px; height: auto;" alt="Logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html"><i class="fa fa-home"></i></a></li>
                <li><a href="shop.html"><i class="fas fa-shopping-bag"></i></a></li>
                <li><a href="search.html"><i class="fa fa-search"></i></a></li>
                <li>
                    <a href="signup.html">
                        <i class="fas fa-user-alt"></i>
                    </a>
                </li>
                <li><a href="contact.html"><i class="fa fa-phone"></i></a></li>
                <li id="lg-bag"><a href="cart.html"><i class="fa fa-shopping-cart"></i></a></li>
                <li id="close"><i class="fas fa-times"></i></li>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>
    <div class="search-sort-wrapper">
        <!-- Search Form -->
        <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" placeholder="Search products..." required>
            <button type="button" onclick="searchProducts()">Search</button>
        </form>

        <!-- Filters -->
        <select id="categorySelect" class="filter-select">
            <option value="">Category</option>
            <option value="maxies">Maxies</option>
            <!-- Add more categories as needed -->
        </select>
        <select id="priceSelect" class="filter-select">
            <option value="">Price Range</option>
            <option value="0-25">$0 - $25</option>
            <option value="25-50">$25 - $50</option>
            <!-- Add more price ranges as needed -->
        </select>
        <select id="brandSelect" class="filter-select">
            <option value="">Brand</option>
            <option value="roseboutique">Rose Boutique</option>
            <!-- Add more brands as needed -->
        </select>
        <select id="ratingSelect" class="filter-select">
            <option value="">Rating</option>
            <option value="4-5">4 stars & up</option>
            <!-- Add more rating ranges as needed -->
        </select>

        <!-- Sort Options -->
        <select id="sortSelect">
            <option value="default">Sort by</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="popularity">Popularity</option>
            <option value="rating">Rating</option>
        </select>

        <!-- Search Results -->
        <div id="results" class="results-wrapper"></div>
        <div id="resultsCount"></div>
    </div>
</body>
</html>
