<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account - Rose Boutique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <a href="home.html"><img src="images/lo.png" class="logo" style="width: 50px; height: auto;" alt="Logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html"><i class="fa fa-home"></i></a></li>
                <li><a href="shop.html"><i class="fas fa-shopping-bag"></i></a></li>
                <li><a href="search.html"><i class="fa fa-search"></i></a></li>
                <li>
                    <a href="signup.html">
                        <i class="fas fa-user-alt"></i>
                    </a>
                </li>
                <li><a href="contact.html"><i class="fa fa-phone"></i></a></li>
                <li id="lg-bag"><a href="cart.html"><i class="fa fa-shopping-cart"></i></a></li>
                <li id="close"><i class="fas fa-times"></i></li>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>
    <section id="account">
        <h2>Account</h2>
        <div class="account-info">
            <p><b>    Lets check Supper Offers!!!</b></p> 
        </div>
        <div class="account-actions">
            <button onclick="window.location.href='shop.html'">Shop Now</button>
        </div>
    </section>
</body>
</html>
